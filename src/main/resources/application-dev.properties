# Development profile - optimized for fast hot reload
spring.jpa.hibernate.ddl-auto=update

# Spring Boot DevTools - optimized for fast restarts
spring.devtools.restart.enabled=true
spring.devtools.restart.poll-interval=500ms
spring.devtools.restart.quiet-period=200ms
# Exclude static resources and build output from triggering restart
spring.devtools.restart.exclude=static/**,public/**,templates/**,**/*Test.class,**/*Tests.class,META-INF/maven/**,META-INF/resources/**
# Livereload (optional, can disable if not using browser plugin)
spring.devtools.livereload.enabled=true
# Logging for DevTools to see what's happening (enable to debug hot reload)
logging.level.org.springframework.boot.devtools=DEBUG
logging.level.org.springframework.boot.devtools.restart=DEBUG

# Logging - minimal for faster startup
logging.level.root=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# JPA optimizations
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
