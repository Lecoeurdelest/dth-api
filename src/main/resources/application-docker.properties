# Application
spring.application.name=app
server.port=8080

# Database - MariaDB (Docker)
spring.datasource.url=jdbc:mariadb://mariadb:3306/app_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=true
spring.flyway.out-of-order=true

# JWT
app.jwt.secret=your-secret-key-change-this-in-production-min-256-bits-please-use-a-strong-secret-key
app.jwt.access-token-expiration-ms=3600000
app.jwt.refresh-token-expiration-ms=86400000

# OpenAPI/Swagger
springdoc.api-docs.path=/api/v3/api-docs
springdoc.swagger-ui.path=/api/swagger-ui
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.supported-submit-methods=get,post,put,delete,patch

# Logging
logging.level.root=INFO
logging.level.com.example.app=DEBUG

