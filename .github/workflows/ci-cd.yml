name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Dagger
        uses: dagger/dagger-for-github@v5
        with:
          version: 0.9.4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install dagger-io==0.9.4
      
      - name: Build with Dagger
        env:
          SAVE_JAR: "true"
          JAR_OUTPUT_PATH: "build/output/app.jar"
        run: |
          mkdir -p build/output
          cd infra
          python main.py build
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        if: github.event_name != 'pull_request'
        with:
          name: app-jar
          path: build/output/app.jar
          retention-days: 7

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Dagger
        uses: dagger/dagger-for-github@v5
        with:
          version: 0.9.4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install dagger-io==0.9.4
      
      - name: Deploy to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER || 'ec2-user' }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH || '/opt/dth/dth-api' }}
          SERVICE_NAME: ${{ secrets.SERVICE_NAME || 'dth-api' }}
          BUILD_PROFILE: ${{ secrets.BUILD_PROFILE || 'prod' }}
        run: |
          cd infra
          python main.py deploy

