services:
  mariadb:
    image: mariadb:10.11
    container_name: dth-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
      TZ: UTC
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/mariadb/init:/docker-entrypoint-initdb.d
    networks:
      - dth-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: dth-api
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/app_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_FLYWAY_OUT_OF_ORDER: "true"
      TZ: UTC
    ports:
      - "8080:8080"
    # Note: Volumes are commented out for production build
    # Uncomment for development hot-reload
    volumes:
      - ../src:/app/src:rw
      - ../build.gradle.kts:/app/build.gradle.kts:ro
      - ../settings.gradle.kts:/app/settings.gradle.kts:ro
      - ../gradle.properties:/app/gradle.properties:ro
      - ../gradle:/app/gradle:ro
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - dth-network
    restart: unless-stopped
    # For development with hot reload, you can override the entrypoint
    # Uncomment the following lines for development mode:
    # command: >
    #   sh -c "
    #     gradle build --continuous &
    #     gradle bootRun
    #   "

volumes:
  mariadb_data:
    driver: local

networks:
  dth-network:
    driver: bridge

